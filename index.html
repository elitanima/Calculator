<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project_003_Calc</title>
</head>
<body>
    <div class="container">
        <span class="view" id="view"><h2></h2></span>
        <button class="button" id="clear">Очистить</button>
        <button class="button" id="division">/</button>
        <button class="button" id="multiplication">*</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="minus">-</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="plus">+</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">0</button>
        <button class="button">00</button>
        <button class="button" id="point">.</button>
        <button class="button" id="equal_mark">=</button>   
    </div>
    
    <script src="script.js"></script>
</body>
</html>
